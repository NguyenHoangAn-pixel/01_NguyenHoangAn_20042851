<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Hàm tính chỉ số BMI với callback function
        function calculateBMI(weight, height, callback) {
            const bmi = weight / (height * height);
            callback(bmi);
        }

        // Hàm so sánh chỉ số BMI của Mark và John và gọi lại callback function
        function compareBMI(markWeight, markHeight, johnWeight, johnHeight, callback) {
            calculateBMI(markWeight, markHeight, function(markBMI) {
                calculateBMI(johnWeight, johnHeight, function(johnBMI) {
                    const markHigherBMI = markBMI > johnBMI;
                    callback(markHigherBMI);
                });
            });
        }

        // Dữ liệu 1
        let markWeight1 = 78; // kg
        let markHeight1 = 1.69; // m
        let johnWeight1 = 92; // kg
        let johnHeight1 = 1.95; // m

        // Dữ liệu 2
        let markWeight2 = 95; // kg
        let markHeight2 = 1.88; // m
        let johnWeight2 = 85; // kg
        let johnHeight2 = 1.76; // m

        // So sánh chỉ số BMI và lưu kết quả bằng callback function
        compareBMI(markWeight1, markHeight1, johnWeight1, johnHeight1, function(markHigherBMI1) {
            compareBMI(markWeight2, markHeight2, johnWeight2, johnHeight2, function(markHigherBMI2) {
                // In ra kết quả
                console.log("Dữ liệu 1:");
                console.log(`Mark có chỉ số BMI cao hơn John: ${markHigherBMI1}`);

                console.log("\nDữ liệu 2:");
                console.log(`Mark có chỉ số BMI cao hơn John: ${markHigherBMI2}`);
            });
        });

        function calculateBMI(weight, height, callback) {
            const bmi = weight / (height * height);
            callback(bmi);
        }
    </script>
</body>

</html>
